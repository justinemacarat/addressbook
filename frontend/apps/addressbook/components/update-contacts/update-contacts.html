<link rel="stylesheet" href="./components/update-contacts/update-contacts.css">

<div class="update-contacts">
    <div class="row">
        <div class="main">
            <h2>Update Contacts</h2>            
            <label for="fname">Contact ID</label>
            <input type="text" id="contact_id" name="contact_id" required>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname">
    
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname">
    
            <label for="lname">Phone</label>
            <input type="text" id="phone" name="phone">
    
            <label for="lname">Email</label>
            <input type="text" id="email" name="email">

            <button class="update" onclick="monkshu_env.components['update-contacts'].updateContacts()">Update Contact</button>
            <button class="delete" onclick="monkshu_env.components['update-contacts'].deleteContacts()">Delete Contact</button>
        </div>
    </div>
</div>
